<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/style/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="drink_Select">
            <ul class="Cola_Select">
                <li class="Cola_List">
                    <img class="Cola_List_img" src="#" alt="">
                    <span class="Cola_label_cont"></span>
                    <span class="Cola_Price"></span>
                </li>
                <li class="Cola_List">
                    <img class="Cola_List_img" src="#" alt="">
                    <span class="Cola_label_cont"></span>
                    <span class="Cola_Price"></span>
                    
                </li>
                <li class="Cola_List">
                    <img class="Cola_List_img" src="#" alt="">
                    <span class="Cola_label_cont"></span>
                    <span class="Cola_Price"></span>
                </li>
                <li class="Cola_List">
                    <img class="Cola_List_img" src="#" alt="">
                    <span class="Cola_label_cont"></span>
                    <span class="Cola_Price"></span>
                </li>
                <li class="Cola_List">
                    <img class="Cola_List_img" src="#" alt="">
                    <span class="Cola_label_cont"></span>
                    <span class="Cola_Price"></span>
                </li>
                <li class="Cola_List">
                    <img class="Cola_List_img" src="#" alt="">
                    <span class="Cola_label_cont"></span>
                    <span class="Cola_Price"></span>
                </li>
            </ul>
            <div class="Calculator">
                <p class="Current_balance">
                    <span class="balance">잔액:</span>
                    <span class="won">1000원</span>
                </p>
                <button type="button" class="Change_btn">거스름돈 반환</button>
                <input type="text" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');" class="Deposit" placeholder="입금액 입력">
                <button type="button" class="Deposit_btn">입금</button>
                <div class="Coke_Select">
                    <ul class="Coke_list">
                    </ul>
                </div>
                <button type="button" class="Coke_get_btn">획득</button>
            </div>
        </div>

        <div class="funds">
            <p class="fund">
                <span class="fundage">소지금:</span>
                <span class="fund_won">25000원</span>
            </p>
        </div>
        
        <div class="shopping_list">
            <span class="drink_get">획득한 음료</span>
            <div class="drink_list">
                <ul class="Coke_list_ls">
                    <li>
                        <img src="./src/img/Original_Cola_s.png" alt="">
                        <span class="Cola_label">Original_Cola</span>
                        <span class="choice">0</span>
                    </li>
                    <li>
                        <img src="./src/img/Violet_Cola_s.png" alt="">
                        <span class="Cola_label">Violet_Cola</span>
                        <span class="choice">0</span>
                    </li>
                    <li>
                        <img src="./src/img/Yellow_Cola_s.png" alt="">
                        <span class="Cola_label">Yellow_Cola</span>
                        <span class="choice">0</span>
                    </li>
                    <li>
                        <img src="./src/img/Cool_Cola_s.png" alt="">
                        <span class="Cola_label">Cool_Cola</span>
                        <span class="choice">0</span>
                    </li>
                    <li>
                        <img src="./src/img/Green_Cola_s.png" alt="">
                        <span class="Cola_label">Green_Cola</span>
                        <span class="choice">0</span>
                    </li>
                    <li>
                        <img src="./src/img/Orange_Cola_s.png" alt="">
                        <span class="Cola_label">Orange_Cola</span>
                        <span class="choice">0</span>
                    </li>
                </ul>
            </div>
            <span class="extended_price">총금액 : 9,000원</span>
        </div>
    </div>
    <script src="./src/script/script.js"></script>
</body>
</html>
